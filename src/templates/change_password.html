@import(header.html)

<script>
function change_password() {
    let data = {
        "current_password":$("#current_password").val(),
        "new_password":$("#new_password").val()
    };
    $.post("/change_password", data, function(res) {
        let result = JSON.parse(res);
        alert(result['message']);
    });
}
</script>

<div class="py-2 text-center">
    <div class="container py-4">
        <div class="row">

            <div class="col-md-12 position-fixed" style="top: 0; z-index: -99;">
                <img src="/static/img/left_deco2.png" style="width: 150px; left: 90%; position: fixed;">
                <img src="/static/img/left_deco1.png" style="width: 150px; left: 80%; position: fixed">
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div style="font-weight: 500; margin-left: 30%">Change it~ </div>
                <img src="/static/img/sibariza.png" style="width:100px; height: auto; margin-left: 40%;">

                <form class="login-form" onsubmit="change_password(); return false;">
                    <input type="password" id="current_password" name="current_password" placeholder="Current password" maxlength="50" autofocus=""><br>
                    <input type="password" id="new_password" name="new_password" placeholder="New password" maxlength="50"><br>
                    <hr>
                    <input type="submit" class="btn btn-lg btn-danger" value="Change password">
                </form>
                <br>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>

@import(footer.html)
