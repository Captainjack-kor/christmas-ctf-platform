@import(header.html)

<script>
function reset_password() {
    let data = { "username": $("#username").val() };
    $.post("/admin/reset_password", data, function(res) {
        let result = JSON.parse(res);
        if(result['status']) {
            document.querySelector('#new_password').value = result['new_password'];
        }
        else {
            document.querySelector('#new_password').value = result['message'];
        }
        return false;
    });
}
</script>

<div class="py-2 text-center">
    <div class="container py-4">
        <div class="row">

            <div class="col-md-12 position-fixed" style="top: 0; z-index: -99;">
                <img src="/static/img/left_deco2.png" style="width: 150px; left: 90%; position: fixed;">
                <img src="/static/img/left_deco1.png" style="width: 150px; left: 80%; position: fixed">
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div style="font-weight: 500; margin-left: 30%">Change it~ </div>
                <img src="/static/img/sibariza.png" style="width:100px; height: auto; margin-left: 40%;">

                <form class="login-form" onsubmit="reset_password(); return false;">
                    <input type="text" id="username" name="username" placeholder="Username" maxlength="50" autofocus=""><br>
                    <input type="submit" class="btn btn-lg btn-danger" value="Change password">
                </form>
                <hr>
                <div class="login-form">
                    <input type="text" id="new_password" name="new_password" placeholder="New password" maxlength="50" readonly="">
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>

@import(footer.html)
