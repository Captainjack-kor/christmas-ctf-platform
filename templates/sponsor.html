<link rel="stylesheet" href="./static/css/sponsor.css?20191220" type="text/css">
<div class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <div id="typed-strings">
                    <p>Christmas CTF</p>
                </div>
                <div id="typed" class="index-say index-big"></div>
            </div>
        </div>
        <hr>
        
        <div class="row">
            <div id="emerald-sponsor" class="col-md-12 mb-5 d-none tracking-in-contract">
                <div class="text-left">
                    <p class="index-sponsor-text index-emerald">Emerald Sponsor</p>
                </div>
                <br>
                <div class="container">
                    <div class="row justify-content-md-center">
                        <div class="col-md-6">
                            <img class="rounded mx-auto d-block img-fluid" src="./static/img/logo-enki.png" style="margin-bottom: 35px;">
                            <img class="rounded mx-auto d-block img-fluid" src="./static/img/logo-bob.png">
                        </div>
                    </div>
                </div>
            </div>
            <div id="diamond-sponsor" class="col-md-12 mb-5 d-none tracking-in-contract">
                <div class="text-left">
                    <p class="index-sponsor-text index-diamond">Diamond Sponsor</p>
                </div>
                <br>
                <div class="container">
                    <div class="row justify-content-md-center">
                        <div class="col-md-3">
                            <img class="rounded mx-auto d-block img-fluid" src="./static/img/logo-theori.png">
                        </div>
                    </div>
                </div>
            </div>
            <div id="gold-sponsor" class="col-md-12 mb-5 d-none tracking-in-contract">
                <div class="text-left">
                    <p class="index-sponsor-text index-gold">Gold Sponsor</p>
                </div>
                <br>
                <div class="container">
                    <div class="row justify-content-md-center">
                        <div class="col-md-2">
                            <img class="rounded mx-auto d-block img-fluid" src="./static/img/logo-siss.png">
                            <img class="rounded mx-auto d-block img-fluid" src="./static/img/logo-leavecat.png" style="margin-bottom: 35px;">
                            <img class="rounded mx-auto d-block img-fluid" src="/static/img/logo-frozenbeer.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>

<script>

    function show(selector) {
        return function () {
            $(selector).removeClass("d-none");
            $(selector)[0].scrollIntoView({ behavior: 'smooth' });
            $(selector).find("img").show(1000);
        }
    }

    function start_animate() {
        new Typed('#typed', {
            stringsElement: '#typed-strings',
            typeSpeed: 50,
            showCursor: false,
            onComplete: (self) => {
                show("#emerald-sponsor")();
                setTimeout(show("#diamond-sponsor"), 1000);
                setTimeout(show("#gold-sponsor"), 2000);
                setTimeout(function () {
                    location.href = "/";
                }, 3000);
            }
        });
    }

    start_animate();
</script>
