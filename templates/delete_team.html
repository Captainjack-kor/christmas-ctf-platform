<script>
function delete_team() {
    let data = { "teamname": $("#teamname").val() };
    $.post("/admin/delete_team", data, function(res) {
        let result = JSON.parse(res);
        if(result['status']) {
            document.querySelector('#status').value = 'Successfully deleted team.';
        }
        else {
            document.querySelector('#status').value = result['message'];
        }
        return false;
    });
}
</script>

<div class="py-2 text-center">
    <div class="container py-4">
        <div class="row">

            <div class="col-md-12 position-fixed" style="top: 0; z-index: -99;">
                <img src="/static/img/left_deco2.png" style="width: 150px; left: 90%; position: fixed;">
                <img src="/static/img/left_deco1.png" style="width: 150px; left: 80%; position: fixed">
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div style="font-weight: 500; margin-left: 30%">Do you want ~? </div>
                <img src="/static/img/sibariza.png" style="width:100px; height: auto; margin-left: 40%;">

                <form class="login-form" onsubmit="delete_team(); return false;">
                    <input type="text" id="teamname" name="teamname" placeholder="Teamname" maxlength="50" required=""><br>
                    <input type="submit" class="btn btn-lg btn-danger" value="Delete team">
                </form>
                <hr>
                <div class="login-form">
                    <input type="text" id="status" name="status" placeholder="Status" readonly="">
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>
